{% extends 'base.html' %}
{% block title %}Step 2: Zone Entry{% endblock %}
{% block content %}



<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md transform transition-all scale-100">
        <h2 class="text-2xl font-semibold text-center text-gray-900 mb-4">
            Are you sure you want to delete the zone:
            <span class="font-bold text-red-500">{{ zone.zone_number }}</span>?
        </h2>
        <p class="text-center text-gray-600 mb-6">This action cannot be undone.</p>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div class="flex space-x-4">
                <button type="submit" class="w-full bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition duration-300 shadow-md">
                    Yes, Delete
                </button>
                <a href="{% url 'step2' %}" class="w-full bg-gray-500 text-white px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-300 text-center shadow-md">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
