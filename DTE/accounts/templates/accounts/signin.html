<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<!-- jQuery (Required for Toastr) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body class="bg-gray-50 font-sans">

    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-lg w-full">
            <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Sign In</h2>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <!-- Form Fields -->
                    <div class="flex flex-col">
                        <label for="username" class="text-gray-700 font-medium text-lg">Username</label>
                        <input type="text" name="username" class="mt-2 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your username" required>
                    </div>

                    <div class="flex flex-col">
                        <label for="password" class="text-gray-700 font-medium text-lg">Password</label>
                        <input type="password" name="password" class="mt-2 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200">Sign In</button>
                </div>
                {% if messages %}
                {% for message in messages %}
                    <div class="toast-message" data-message="{{ message }}" data-tag="{{ message.tags }}"></div>
                {% endfor %}
            {% endif %}
            </form>

        </div>
    </div>

</body>
<script>
    $(document).ready(function() {
        $('.toast-message').each(function() {
            var message = $(this).data('message');
            var tag = $(this).data('tag');
            if (tag) {
                toastr[tag](message);
            } else {
                toastr.info(message);
            }
        });
    });
</script>
</html>
